<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #666;
        }

        .upload-options {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            color: #667eea;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        .library-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .library-title {
            font-size: 1.5rem;
            color: #667eea;
        }

        .library-stats {
            font-size: 0.8rem;
            color: #999;
            margin-top: 5px;
        }

        .sync-status {
            font-size: 0.85rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .sync-status.synced {
            color: #28a745;
        }

        .sync-status.error {
            color: #dc3545;
        }

        .clear-btn {
            padding: 8px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #ee5a52;
            transform: translateY(-1px);
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .file-item {
            background: #f8f9ff;
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .file-item:hover {
            border-color: #667eea;
            background: #f0f2ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .file-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            display: flex;
            flex-direction: column;
            gap: 3px;
            margin-top: 8px;
        }

        .file-meta-item {
            font-size: 0.7rem;
            color: #999;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .file-meta-item.last-read {
            color: #667eea;
        }

        .reading-progress {
            margin-top: 8px;
            height: 4px;
            background: #e0e7ff;
            border-radius: 2px;
            overflow: hidden;
        }

        .reading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 0.8rem;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .file-item:hover .delete-btn {
            display: flex;
        }

        .delete-btn:hover {
            background: #ee5a52;
        }

        .empty-library {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .content-section {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
            position: relative;
        }

        .content-section.show {
            display: block;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 70px;
            background: #f0f2ff;
            color: #667eea;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #667eea;
            cursor: pointer;
            font-size: 1.2rem;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-to-top.show {
            display: flex;
        }

        .back-to-top:hover {
            background: #e8ebff;
            transform: translateY(-3px);
        }

        .go-to-bottom {
            position: fixed;
            bottom: 30px;
            right: 20px;
            background: #f0f2ff;
            color: #667eea;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #667eea;
            cursor: pointer;
            font-size: 1.2rem;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .go-to-bottom.show {
            display: flex;
        }

        .go-to-bottom:hover {
            background: #e8ebff;
            transform: translateY(-3px);
        }

        .floating-back-btn {
            position: fixed;
            bottom: 30px;
            left: 20px;
            background: #f0f2ff;
            color: #667eea;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #667eea;
            cursor: pointer;
            font-size: 1.2rem;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-back-btn.show {
            display: flex;
        }

        .floating-back-btn:hover {
            background: #e8ebff;
            transform: translateX(-3px) scale(1.05);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f2ff;
        }

        .back-btn-top {
            padding: 10px 25px;
            background: #f0f2ff;
            color: #667eea;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn-top:hover {
            background: #e8ebff;
            transform: translateX(-3px);
        }

        .document-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #333;
        }

        .document-content p {
            margin-bottom: 1em;
        }

        .document-content h1,
        .document-content h2,
        .document-content h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #667eea;
        }

        .document-content ul,
        .document-content ol {
            margin-left: 2em;
            margin-bottom: 1em;
        }

        .document-content strong {
            color: #764ba2;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f2ff;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #e8ebff;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: white;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .upload-section,
            .library-section,
            .content-section {
                padding: 25px;
                border-radius: 15px;
            }

            .upload-area {
                padding: 40px 15px;
            }

            .file-list {
                grid-template-columns: 1fr;
            }

            .library-header {
                flex-direction: column;
                gap: 15px;
            }

            .document-content {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">Drag and drop Word file here</div>
                <div class="upload-subtext">or click to select file (.docx)</div>
                <input type="file" id="fileInput" accept=".docx">
            </div>
            <div class="upload-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="saveToLibrary" checked>
                    <span>Save to library</span>
                </label>
            </div>
        </div>

        <div class="library-section" id="librarySection">
            <div class="library-header">
                <div>
                    <div class="library-title">📚 My Library</div>
                    <div class="library-stats" id="libraryStats"></div>
                    <div class="sync-status" id="syncStatus">Connecting...</div>
                </div>
                <button class="clear-btn" onclick="clearLibrary()" id="clearBtn" style="display: none;">🗑️ Clear all</button>
            </div>
            <div class="file-list" id="fileList">
                <div class="empty-library">Loading...</div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing file...</div>
        </div>

        <div class="content-section" id="contentSection">
            <div class="content-header">
                <button class="back-btn-top" onclick="goBack()">← Back to library</button>
            </div>
            <div class="document-content" id="documentContent"></div>
            <div class="actions">
                <button class="btn btn-primary" onclick="goBack()">← Back to library</button>
                <button class="btn btn-secondary" onclick="printContent()">🖨️ Print document</button>
            </div>
        </div>

        <!-- Floating Navigation Buttons -->
        <button class="floating-back-btn" id="floatingBackBtn" onclick="goBack()">←</button>
        <button class="back-to-top" id="backToTop" onclick="scrollToTop()">↑</button>
        <button class="go-to-bottom" id="goToBottom" onclick="scrollToBottom()">↓</button>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const librarySection = document.getElementById('librarySection');
        const contentSection = document.getElementById('contentSection');
        const documentContent = document.getElementById('documentContent');
        const loading = document.getElementById('loading');
        const fileList = document.getElementById('fileList');
        const saveToLibrary = document.getElementById('saveToLibrary');
        const clearBtn = document.getElementById('clearBtn');
        const syncStatus = document.getElementById('syncStatus');
        const backToTop = document.getElementById('backToTop');
        const goToBottom = document.getElementById('goToBottom');
        const floatingBackBtn = document.getElementById('floatingBackBtn');
        const libraryStats = document.getElementById('libraryStats');

        let db = null;
        let savedFiles = [];
        let currentFileIndex = null;
        let scrollSaveTimeout = null;

        // Scroll tracking for floating buttons and save position
        window.addEventListener('scroll', () => {
            if (contentSection.classList.contains('show')) {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const scrollHeight = document.documentElement.scrollHeight;
                const clientHeight = document.documentElement.clientHeight;
                
                // Always show all buttons when reading
                floatingBackBtn.classList.add('show');
                backToTop.classList.add('show');
                goToBottom.classList.add('show');

                // Save scroll position with debounce
                if (currentFileIndex !== null) {
                    clearTimeout(scrollSaveTimeout);
                    scrollSaveTimeout = setTimeout(() => {
                        saveScrollPosition(scrollTop, scrollHeight);
                    }, 1000);
                }
            } else {
                floatingBackBtn.classList.remove('show');
                backToTop.classList.remove('show');
                goToBottom.classList.remove('show');
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function scrollToBottom() {
            window.scrollTo({
                top: document.documentElement.scrollHeight,
                behavior: 'smooth'
            });
        }

        async function saveScrollPosition(scrollTop, scrollHeight) {
            if (currentFileIndex === null) return;

            const progress = Math.round((scrollTop / scrollHeight) * 100);
            const file = savedFiles[currentFileIndex];
            
            file.scrollPosition = scrollTop;
            file.scrollHeight = scrollHeight;
            file.readingProgress = progress;
            file.lastRead = new Date().toISOString();

            if (db && file.id) {
                try {
                    await db.collection('documents').doc(file.id).update({
                        scrollPosition: scrollTop,
                        scrollHeight: scrollHeight,
                        readingProgress: progress,
                        lastRead: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (error) {
                    console.error('Save scroll error:', error);
                    saveLocalLibrary();
                }
            } else {
                saveLocalLibrary();
            }
        }

        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return '0 KB';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatLastRead(dateStr) {
            if (!dateStr) return 'Never';
            
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString();
        }

        async function updateLastRead(index) {
            const file = savedFiles[index];
            file.lastRead = new Date().toISOString();

            if (db && file.id) {
                try {
                    await db.collection('documents').doc(file.id).update({
                        lastRead: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (error) {
                    console.error('Update last read error:', error);
                    saveLocalLibrary();
                }
            } else {
                saveLocalLibrary();
            }
        }

        function initializeFirebase() {
            // Security check: only allow on authorized domain
            const allowedDomains = ['vutantai95.github.io', 'localhost', '127.0.0.1'];
            const currentDomain = window.location.hostname;
            
            if (!allowedDomains.includes(currentDomain)) {
                console.error('Unauthorized domain');
                syncStatus.textContent = '✗ Unauthorized';
                syncStatus.className = 'sync-status error';
                loadLocalLibrary();
                return;
            }

            try {
                const firebaseConfig = {
                    apiKey: "AIzaSyCJYaAiza4mONfM9uAzHcTd04-7LyAnGzA",
                    authDomain: "reader-a3660.firebaseapp.com",
                    projectId: "reader-a3660",
                    storageBucket: "reader-a3660.firebasestorage.app",
                    messagingSenderId: "667053794535",
                    appId: "1:667053794535:web:159d02d05ca311d6d8ee42"
                };

                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                syncStatus.textContent = '✓ Cloud synced';
                syncStatus.className = 'sync-status synced';
                loadLibrary();
            } catch (error) {
                console.error('Firebase error:', error);
                syncStatus.textContent = '✗ Offline mode';
                syncStatus.className = 'sync-status error';
                loadLocalLibrary();
            }
        }

        function loadLocalLibrary() {
            try {
                const saved = localStorage.getItem('word-library-local');
                if (saved) {
                    savedFiles = JSON.parse(saved);
                }
            } catch (error) {
                savedFiles = [];
            }
            renderLibrary();
        }

        function saveLocalLibrary() {
            localStorage.setItem('word-library-local', JSON.stringify(savedFiles));
        }

        async function loadLibrary() {
            if (!db) {
                loadLocalLibrary();
                return;
            }

            try {
                const snapshot = await db.collection('documents').orderBy('timestamp', 'desc').get();
                savedFiles = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    // Convert Firestore Timestamp to ISO string for lastRead
                    if (data.lastRead && data.lastRead.toDate) {
                        data.lastRead = data.lastRead.toDate().toISOString();
                    }
                    savedFiles.push({ id: doc.id, ...data });
                });
                renderLibrary();
            } catch (error) {
                console.error('Load error:', error);
                syncStatus.textContent = '✗ Load failed';
                syncStatus.className = 'sync-status error';
                loadLocalLibrary();
            }
        }

        async function saveToFirebase(file) {
            if (!db) {
                savedFiles.unshift(file);
                saveLocalLibrary();
                renderLibrary();
                return;
            }

            try {
                await db.collection('documents').add({
                    ...file,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                syncStatus.textContent = '✓ Cloud synced';
                syncStatus.className = 'sync-status synced';
                await loadLibrary();
            } catch (error) {
                console.error('Save error:', error);
                syncStatus.textContent = '✗ Save failed';
                syncStatus.className = 'sync-status error';
                savedFiles.unshift(file);
                saveLocalLibrary();
                renderLibrary();
            }
        }

        async function deleteFile(index) {
            if (!confirm('Delete this document?')) return;

            const file = savedFiles[index];

            if (db && file.id) {
                try {
                    await db.collection('documents').doc(file.id).delete();
                    await loadLibrary();
                } catch (error) {
                    console.error('Delete error:', error);
                    savedFiles.splice(index, 1);
                    saveLocalLibrary();
                    renderLibrary();
                }
            } else {
                savedFiles.splice(index, 1);
                saveLocalLibrary();
                renderLibrary();
            }
        }

        async function clearLibrary() {
            if (!confirm('Clear all documents from library?')) return;

            if (db) {
                try {
                    const snapshot = await db.collection('documents').get();
                    const batch = db.batch();
                    snapshot.docs.forEach(doc => batch.delete(doc.ref));
                    await batch.commit();
                    await loadLibrary();
                } catch (error) {
                    console.error('Clear error:', error);
                    savedFiles = [];
                    saveLocalLibrary();
                    renderLibrary();
                }
            } else {
                savedFiles = [];
                saveLocalLibrary();
                renderLibrary();
            }
        }

        function renderLibrary() {
            if (savedFiles.length === 0) {
                fileList.innerHTML = '<div class="empty-library">No documents saved yet. Upload a file and check "Save to library"</div>';
                clearBtn.style.display = 'none';
                libraryStats.textContent = '';
            } else {
                clearBtn.style.display = 'block';
                
                // Calculate total size
                let totalSize = 0;
                savedFiles.forEach(file => {
                    if (file.fileSize) {
                        totalSize += file.fileSize;
                    } else if (file.content) {
                        totalSize += new Blob([file.content]).size;
                    }
                });
                
                libraryStats.textContent = `${savedFiles.length} document${savedFiles.length > 1 ? 's' : ''} • Total: ${formatFileSize(totalSize)}`;
                
                fileList.innerHTML = '';
                savedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const progress = file.readingProgress || 0;
                    const progressBar = progress > 0 ? `
                        <div class="reading-progress">
                            <div class="reading-progress-bar" style="width: ${progress}%"></div>
                        </div>
                    ` : '';

                    const fileSize = file.fileSize ? formatFileSize(file.fileSize) : (file.content ? formatFileSize(new Blob([file.content]).size) : '0 KB');

                    fileItem.innerHTML = `
                        <button class="delete-btn" onclick="deleteFile(${index}); event.stopPropagation();">×</button>
                        <div class="file-icon">📄</div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">
                            <div class="file-meta-item">📅 ${file.date}</div>
                            ${file.lastRead ? `<div class="file-meta-item last-read">👁️ ${formatLastRead(file.lastRead)}</div>` : ''}
                            <div class="file-meta-item">💾 ${fileSize}</div>
                        </div>
                        ${progressBar}
                    `;
                    fileItem.onclick = () => loadSavedFile(index);
                    fileList.appendChild(fileItem);
                });
            }
        }

        function loadSavedFile(index) {
            uploadSection.style.display = 'none';
            librarySection.style.display = 'none';
            loading.classList.add('show');
            currentFileIndex = index;

            setTimeout(() => {
                documentContent.innerHTML = savedFiles[index].content;
                loading.classList.remove('show');
                contentSection.classList.add('show');
                
                // Show floating back button immediately
                floatingBackBtn.classList.add('show');
                backToTop.classList.add('show');
                goToBottom.classList.add('show');
                
                // Restore scroll position
                const file = savedFiles[index];
                if (file.scrollPosition && file.scrollHeight) {
                    const currentScrollHeight = document.documentElement.scrollHeight;
                    const ratio = file.scrollPosition / file.scrollHeight;
                    const newScrollPosition = ratio * currentScrollHeight;
                    
                    setTimeout(() => {
                        window.scrollTo(0, newScrollPosition);
                    }, 100);
                } else {
                    window.scrollTo(0, 0);
                }

                // Update last read
                updateLastRead(index);
            }, 300);
        }

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.docx')) {
                processFile(file);
            } else {
                alert('Please select a .docx file');
            }
        });

        async function processFile(file) {
            try {
                uploadSection.style.display = 'none';
                librarySection.style.display = 'none';
                loading.classList.add('show');

                const arrayBuffer = await file.arrayBuffer();
                const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
                
                documentContent.innerHTML = result.value;

                if (saveToLibrary.checked) {
                    const newFile = {
                        name: file.name.replace('.docx', ''),
                        content: result.value,
                        date: new Date().toLocaleDateString(),
                        fileSize: file.size,
                        lastRead: new Date().toISOString(),
                        scrollPosition: 0,
                        scrollHeight: 0,
                        readingProgress: 0
                    };
                    await saveToFirebase(newFile);
                    // Set current index to the newly added file (which will be at index 0)
                    currentFileIndex = 0;
                } else {
                    currentFileIndex = null;
                }
                
                loading.classList.remove('show');
                contentSection.classList.add('show');
                saveToLibrary.checked = true;
                window.scrollTo(0, 0);
                
                // Show floating back button immediately
                floatingBackBtn.classList.add('show');
                backToTop.classList.add('show');
                goToBottom.classList.add('show');
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while reading the file. Please try again.');
                loading.classList.remove('show');
                uploadSection.style.display = 'block';
                librarySection.style.display = 'block';
            }
        }

        function goBack() {
            contentSection.classList.remove('show');
            uploadSection.style.display = 'block';
            librarySection.style.display = 'block';
            documentContent.innerHTML = '';
            fileInput.value = '';
            currentFileIndex = null;
            renderLibrary(); // Refresh to show updated last read times
        }

        function printContent() {
            const printWindow = window.open('', '', 'width=800,height=600');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Print Document</title>
                    <style>
                        body {
                            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                            line-height: 1.8;
                            padding: 40px;
                            max-width: 800px;
                            margin: 0 auto;
                        }
                        p { margin-bottom: 1em; }
                        h1, h2, h3 { margin-top: 1.5em; margin-bottom: 0.5em; }
                        ul, ol { margin-left: 2em; margin-bottom: 1em; }
                    </style>
                </head>
                <body>
                    ${documentContent.innerHTML}
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }

        initializeFirebase();
    </script>
</body>
