<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #666;
        }

        .upload-options {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            color: #667eea;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        .library-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .library-title {
            font-size: 1.5rem;
            color: #667eea;
        }

        .sync-status {
            font-size: 0.85rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .sync-status.synced {
            color: #28a745;
        }

        .sync-status.error {
            color: #dc3545;
        }

        .clear-btn {
            padding: 8px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #ee5a52;
            transform: translateY(-1px);
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .file-item {
            background: #f8f9ff;
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .file-item:hover {
            border-color: #667eea;
            background: #f0f2ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .file-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-date {
            font-size: 0.75rem;
            color: #999;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 0.8rem;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .file-item:hover .delete-btn {
            display: flex;
        }

        .delete-btn:hover {
            background: #ee5a52;
        }

        .empty-library {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .content-section {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .content-section.show {
            display: block;
        }

        .document-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #333;
        }

        .document-content p {
            margin-bottom: 1em;
        }

        .document-content h1,
        .document-content h2,
        .document-content h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #667eea;
        }

        .document-content ul,
        .document-content ol {
            margin-left: 2em;
            margin-bottom: 1em;
        }

        .document-content strong {
            color: #764ba2;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f2ff;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #e8ebff;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: white;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .upload-section,
            .library-section,
            .content-section {
                padding: 25px;
                border-radius: 15px;
            }

            .upload-area {
                padding: 40px 15px;
            }

            .file-list {
                grid-template-columns: 1fr;
            }

            .library-header {
                flex-direction: column;
                gap: 15px;
            }

            .document-content {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag and drop Word file here</div>
                <div class="upload-subtext">or click to select file (.docx)</div>
                <input type="file" id="fileInput" accept=".docx">
            </div>
            <div class="upload-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="saveToLibrary">
                    <span>Save to library</span>
                </label>
            </div>
        </div>

        <div class="library-section" id="librarySection">
            <div class="library-header">
                <div>
                    <div class="library-title">üìö My Library</div>
                    <div class="sync-status" id="syncStatus">Connecting...</div>
                </div>
                <button class="clear-btn" onclick="clearLibrary()" id="clearBtn" style="display: none;">üóëÔ∏è Clear all</button>
            </div>
            <div class="file-list" id="fileList">
                <div class="empty-library">Loading...</div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing file...</div>
        </div>

        <div class="content-section" id="contentSection">
            <div class="document-content" id="documentContent"></div>
            <div class="actions">
                <button class="btn btn-primary" onclick="goBack()">‚Üê Back to library</button>
                <button class="btn btn-secondary" onclick="printContent()">üñ®Ô∏è Print document</button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const librarySection = document.getElementById('librarySection');
        const contentSection = document.getElementById('contentSection');
        const documentContent = document.getElementById('documentContent');
        const loading = document.getElementById('loading');
        const fileList = document.getElementById('fileList');
        const saveToLibrary = document.getElementById('saveToLibrary');
        const clearBtn = document.getElementById('clearBtn');
        const syncStatus = document.getElementById('syncStatus');

        let db = null;
        let savedFiles = [];

        function initializeFirebase() {
            try {
                const firebaseConfig = {
                    apiKey: "AIzaSyCJYaAiza4mONfM9uAzHcTd04-7LyAnGzA",
                    authDomain: "reader-a3660.firebaseapp.com",
                    projectId: "reader-a3660",
                    storageBucket: "reader-a3660.firebasestorage.app",
                    messagingSenderId: "667053794535",
                    appId: "1:667053794535:web:159d02d05ca311d6d8ee42"
                };

                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                syncStatus.textContent = '‚úì Cloud synced';
                syncStatus.className = 'sync-status synced';
                loadLibrary();
            } catch (error) {
                console.error('Firebase error:', error);
                syncStatus.textContent = '‚úó Offline mode';
                syncStatus.className = 'sync-status error';
                loadLocalLibrary();
            }
        }

        function loadLocalLibrary() {
            try {
                const saved = localStorage.getItem('word-library-local');
                if (saved) {
                    savedFiles = JSON.parse(saved);
                }
            } catch (error) {
                savedFiles = [];
            }
            renderLibrary();
        }

        function saveLocalLibrary() {
            localStorage.setItem('word-library-local', JSON.stringify(savedFiles));
        }

        async function loadLibrary() {
            if (!db) {
                loadLocalLibrary();
                return;
            }

            try {
                const snapshot = await db.collection('documents').orderBy('timestamp', 'desc').get();
                savedFiles = [];
                snapshot.forEach(doc => {
                    savedFiles.push({ id: doc.id, ...doc.data() });
                });
                renderLibrary();
            } catch (error) {
                console.error('Load error:', error);
                syncStatus.textContent = '‚úó Load failed';
                syncStatus.className = 'sync-status error';
                loadLocalLibrary();
            }
        }

        async function saveToFirebase(file) {
            if (!db) {
                savedFiles.unshift(file);
                saveLocalLibrary();
                renderLibrary();
                return;
            }

            try {
                await db.collection('documents').add({
                    ...file,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                syncStatus.textContent = '‚úì Cloud synced';
                syncStatus.className = 'sync-status synced';
                await loadLibrary();
            } catch (error) {
                console.error('Save error:', error);
                syncStatus.textContent = '‚úó Save failed';
                syncStatus.className = 'sync-status error';
                savedFiles.unshift(file);
                saveLocalLibrary();
                renderLibrary();
            }
        }

        async function deleteFile(index) {
            if (!confirm('Delete this document?')) return;

            const file = savedFiles[index];

            if (db && file.id) {
                try {
                    await db.collection('documents').doc(file.id).delete();
                    await loadLibrary();
                } catch (error) {
                    console.error('Delete error:', error);
                    savedFiles.splice(index, 1);
                    saveLocalLibrary();
                    renderLibrary();
                }
            } else {
                savedFiles.splice(index, 1);
                saveLocalLibrary();
                renderLibrary();
            }
        }

        async function clearLibrary() {
            if (!confirm('Clear all documents from library?')) return;

            if (db) {
                try {
                    const snapshot = await db.collection('documents').get();
                    const batch = db.batch();
                    snapshot.docs.forEach(doc => batch.delete(doc.ref));
                    await batch.commit();
                    await loadLibrary();
                } catch (error) {
                    console.error('Clear error:', error);
                    savedFiles = [];
                    saveLocalLibrary();
                    renderLibrary();
                }
            } else {
                savedFiles = [];
                saveLocalLibrary();
                renderLibrary();
            }
        }

        function renderLibrary() {
            if (savedFiles.length === 0) {
                fileList.innerHTML = '<div class="empty-library">No documents saved yet. Upload a file and check "Save to library"</div>';
                clearBtn.style.display = 'none';
            } else {
                clearBtn.style.display = 'block';
                fileList.innerHTML = '';
                savedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <button class="delete-btn" onclick="deleteFile(${index}); event.stopPropagation();">√ó</button>
                        <div class="file-icon">üìÑ</div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-date">${file.date}</div>
                    `;
                    fileItem.onclick = () => loadSavedFile(index);
                    fileList.appendChild(fileItem);
                });
            }
        }

        function loadSavedFile(index) {
            uploadSection.style.display = 'none';
            librarySection.style.display = 'none';
            loading.classList.add('show');

            setTimeout(() => {
                documentContent.innerHTML = savedFiles[index].content;
                loading.classList.remove('show');
                contentSection.classList.add('show');
            }, 300);
        }

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.docx')) {
                processFile(file);
            } else {
                alert('Please select a .docx file');
            }
        });

        async function processFile(file) {
            try {
                uploadSection.style.display = 'none';
                librarySection.style.display = 'none';
                loading.classList.add('show');

                const arrayBuffer = await file.arrayBuffer();
                const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
                
                documentContent.innerHTML = result.value;

                if (saveToLibrary.checked) {
                    const newFile = {
                        name: file.name.replace('.docx', ''),
                        content: result.value,
                        date: new Date().toLocaleDateString()
                    };
                    await saveToFirebase(newFile);
                }
                
                loading.classList.remove('show');
                contentSection.classList.add('show');
                saveToLibrary.checked = false;
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while reading the file. Please try again.');
                loading.classList.remove('show');
                uploadSection.style.display = 'block';
                librarySection.style.display = 'block';
            }
        }

        function goBack() {
            contentSection.classList.remove('show');
            uploadSection.style.display = 'block';
            librarySection.style.display = 'block';
            documentContent.innerHTML = '';
            fileInput.value = '';
        }

        function printContent() {
            const printWindow = window.open('', '', 'width=800,height=600');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Print Document</title>
                    <style>
                        body {
                            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                            line-height: 1.8;
                            padding: 40px;
                            max-width: 800px;
                            margin: 0 auto;
                        }
                        p { margin-bottom: 1em; }
                        h1, h2, h3 { margin-top: 1.5em; margin-bottom: 0.5em; }
                        ul, ol { margin-left: 2em; margin-bottom: 1em; }
                    </style>
                </head>
                <body>
                    ${documentContent.innerHTML}
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }

        initializeFirebase();
    </script>
</body>
</html>
