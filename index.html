<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Reader</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üìñ</text></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #666;
        }

        .upload-options {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            color: #667eea;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        .library-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .library-title {
            font-size: 1.5rem;
            color: #667eea;
        }

        .library-stats {
            font-size: 0.8rem;
            color: #999;
            margin-top: 5px;
        }

        .sync-status {
            font-size: 0.85rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .sync-status.synced {
            color: #28a745;
        }

        .sync-status.error {
            color: #dc3545;
        }

        .clear-btn {
            padding: 8px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #ee5a52;
            transform: translateY(-1px);
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .file-item {
            background: #f8f9ff;
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .file-item:hover {
            border-color: #667eea;
            background: #f0f2ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            display: flex;
            flex-direction: column;
            gap: 3px;
            margin-top: 8px;
        }

        .file-meta-item {
            font-size: 0.7rem;
            color: #999;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .file-meta-item.last-read {
            color: #667eea;
        }

        .reading-progress {
            margin-top: 8px;
            height: 4px;
            background: #e0e7ff;
            border-radius: 2px;
            overflow: hidden;
        }

        .reading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 0.8rem;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .file-item:hover .delete-btn {
            display: flex;
        }

        .delete-btn:hover {
            background: #ee5a52;
        }

        .empty-library {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .content-section {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
            position: relative;
        }

        .content-section.show {
            display: block;
        }

        .floating-btn {
            position: fixed;
            background: #f0f2ff;
            color: #667eea;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #667eea;
            cursor: pointer;
            font-size: 1.2rem;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-btn.show {
            display: flex;
        }

        .floating-btn:hover {
            background: #e8ebff;
            transform: scale(1.1);
        }

        .floating-back-btn {
            bottom: 30px;
            left: 20px;
        }

        .floating-back-btn:hover {
            transform: translateX(-3px) scale(1.05);
        }

        .floating-undo-btn {
            bottom: 30px;
            left: 70px;
        }

        .back-to-top {
            bottom: 30px;
            right: 70px;
        }

        .go-to-bottom {
            bottom: 30px;
            right: 20px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f2ff;
        }

        .back-btn-top {
            padding: 10px 25px;
            background: #f0f2ff;
            color: #667eea;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn-top:hover {
            background: #e8ebff;
            transform: translateX(-3px);
        }

        .document-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #333;
        }

        .document-content p {
            margin-bottom: 1em;
        }

        .document-content h1,
        .document-content h2,
        .document-content h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #667eea;
        }

        .document-content ul,
        .document-content ol {
            margin-left: 2em;
            margin-bottom: 1em;
        }

        .document-content strong {
            color: #764ba2;
        }

        .document-content img {
            max-width: 100%;
            height: auto;
            margin: 1em 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .pdf-page {
            margin-bottom: 30px;
            text-align: center;
        }

        .pdf-page canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            background: white;
        }

        .page-number {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f2ff;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #e8ebff;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: white;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .loading-text {
            font-size: 1rem;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .upload-section,
            .library-section,
            .content-section {
                padding: 25px;
                border-radius: 15px;
            }

            .upload-area {
                padding: 40px 15px;
            }

            .file-list {
                grid-template-columns: 1fr;
            }

            .library-header {
                flex-direction: column;
                gap: 15px;
            }

            .document-content {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .floating-btn {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }

            .floating-back-btn {
                left: 10px;
                bottom: 20px;
            }

            .floating-undo-btn {
                left: 55px;
                bottom: 20px;
            }

            .back-to-top {
                right: 55px;
                bottom: 20px;
            }

            .go-to-bottom {
                right: 10px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag and drop document here</div>
                <div class="upload-subtext">or click to select file (.docx, .pdf)</div>
                <input type="file" id="fileInput" accept=".docx,.pdf">
            </div>
            <div class="upload-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="saveToLibrary" checked>
                    <span>Save to library</span>
                </label>
            </div>
        </div>

        <div class="library-section" id="librarySection">
            <div class="library-header">
                <div>
                    <div class="library-title">üìö My Library</div>
                    <div class="library-stats" id="libraryStats"></div>
                    <div class="sync-status" id="syncStatus">Local storage</div>
                </div>
                <button class="clear-btn" onclick="clearLibrary()" id="clearBtn" style="display: none;">üóëÔ∏è Clear all</button>
            </div>
            <div class="file-list" id="fileList">
                <div class="empty-library">Loading...</div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Processing file...</div>
        </div>

        <div class="content-section" id="contentSection">
            <div class="content-header">
                <button class="back-btn-top" onclick="goBack()">‚Üê Back to library</button>
            </div>
            <div class="document-content" id="documentContent"></div>
            <div class="actions">
                <button class="btn btn-primary" onclick="goBack()">‚Üê Back to library</button>
                <button class="btn btn-secondary" onclick="printContent()">üñ®Ô∏è Print document</button>
            </div>
        </div>

        <button class="floating-btn floating-back-btn" id="floatingBackBtn" onclick="goBack()" title="Back to library">‚Üê</button>
        <button class="floating-btn floating-undo-btn" id="floatingUndoBtn" onclick="undoScroll()" title="Undo scroll">‚Ü∂</button>
        <button class="floating-btn back-to-top" id="backToTop" onclick="scrollToTop()" title="Scroll to top">‚Üë</button>
        <button class="floating-btn go-to-bottom" id="goToBottom" onclick="scrollToBottom()" title="Scroll to bottom">‚Üì</button>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const librarySection = document.getElementById('librarySection');
        const contentSection = document.getElementById('contentSection');
        const documentContent = document.getElementById('documentContent');
        const loading = document.getElementById('loading');
        const loadingText = document.querySelector('.loading-text');
        const fileList = document.getElementById('fileList');
        const saveToLibrary = document.getElementById('saveToLibrary');
        const clearBtn = document.getElementById('clearBtn');
        const syncStatus = document.getElementById('syncStatus');
        const backToTop = document.getElementById('backToTop');
        const goToBottom = document.getElementById('goToBottom');
        const floatingBackBtn = document.getElementById('floatingBackBtn');
        const floatingUndoBtn = document.getElementById('floatingUndoBtn');
        const libraryStats = document.getElementById('libraryStats');

        let savedFiles = [];
        let currentFileIndex = null;
        let currentPdfDoc = null;
        let currentFileData = null;
        let scrollSaveTimeout = null;
        let scrollHistory = [];

        window.addEventListener('scroll', () => {
            if (contentSection.classList.contains('show')) {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const scrollHeight = document.documentElement.scrollHeight;
                
                floatingBackBtn.classList.add('show');
                floatingUndoBtn.classList.add('show');
                backToTop.classList.add('show');
                goToBottom.classList.add('show');

                if (currentFileIndex !== null) {
                    clearTimeout(scrollSaveTimeout);
                    scrollSaveTimeout = setTimeout(() => {
                        saveScrollPosition(scrollTop, scrollHeight);
                    }, 1000);
                }
            } else {
                floatingBackBtn.classList.remove('show');
                floatingUndoBtn.classList.remove('show');
                backToTop.classList.remove('show');
                goToBottom.classList.remove('show');
            }
        });

        function scrollToTop() {
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            if (currentScroll > 100) {
                scrollHistory.push(currentScroll);
                if (scrollHistory.length > 10) scrollHistory.shift();
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            const maxScroll = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            
            if (currentScroll < maxScroll - 100) {
                scrollHistory.push(currentScroll);
                if (scrollHistory.length > 10) scrollHistory.shift();
            }
            window.scrollTo({ top: document.documentElement.scrollHeight, behavior: 'smooth' });
        }

        function undoScroll() {
            if (scrollHistory.length === 0) return;
            const previousPosition = scrollHistory.pop();
            window.scrollTo({ top: previousPosition, behavior: 'smooth' });
        }

        function saveScrollPosition(scrollTop, scrollHeight) {
            if (currentFileIndex === null) return;

            const progress = Math.round((scrollTop / scrollHeight) * 100);
            const file = savedFiles[currentFileIndex];
            
            file.scrollPosition = scrollTop;
            file.scrollHeight = scrollHeight;
            file.readingProgress = progress;
            file.lastRead = new Date().toISOString();

            saveLocalLibrary();
        }

        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return '0 KB';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatLastRead(dateStr) {
            if (!dateStr) return 'Never';
            
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString();
        }

        function updateLastRead(index) {
            savedFiles[index].lastRead = new Date().toISOString();
            saveLocalLibrary();
        }

        function loadLocalLibrary() {
            try {
                const saved = localStorage.getItem('reader-library');
                if (saved) {
                    savedFiles = JSON.parse(saved);
                    savedFiles.sort((a, b) => {
                        const aLastRead = a.lastRead ? new Date(a.lastRead).getTime() : 0;
                        const bLastRead = b.lastRead ? new Date(b.lastRead).getTime() : 0;
                        return bLastRead - aLastRead;
                    });
                }
            } catch (error) {
                savedFiles = [];
            }
            renderLibrary();
        }

        function saveLocalLibrary() {
            try {
                localStorage.setItem('reader-library', JSON.stringify(savedFiles));
            } catch (error) {
                console.error('Storage error:', error);
            }
        }

        function deleteFile(index) {
            if (!confirm('Delete this document?')) return;
            savedFiles.splice(index, 1);
            saveLocalLibrary();
            renderLibrary();
        }

        function clearLibrary() {
            if (!confirm('Clear all documents from library?')) return;
            savedFiles = [];
            saveLocalLibrary();
            renderLibrary();
        }

        function renderLibrary() {
            if (savedFiles.length === 0) {
                fileList.innerHTML = '<div class="empty-library">No documents saved yet. Upload a file and check "Save to library"</div>';
                clearBtn.style.display = 'none';
                libraryStats.textContent = '';
            } else {
                clearBtn.style.display = 'block';
                
                let totalSize = 0;
                savedFiles.forEach(file => {
                    if (file.fileSize) totalSize += file.fileSize;
                });
                
                libraryStats.textContent = `${savedFiles.length} document${savedFiles.length > 1 ? 's' : ''} ‚Ä¢ Total: ${formatFileSize(totalSize)}`;
                
                fileList.innerHTML = '';
                savedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const progress = file.readingProgress || 0;
                    const progressBar = progress > 0 ? `
                        <div class="reading-progress">
                            <div class="reading-progress-bar" style="width: ${progress}%"></div>
                        </div>
                    ` : '';

                    const fileSize = formatFileSize(file.fileSize);
                    const fileTypeIcon = file.fileType === '.pdf' ? 'üìÑ' : 'üìù';

                    fileItem.innerHTML = `
                        <button class="delete-btn" onclick="deleteFile(${index}); event.stopPropagation();">√ó</button>
                        <div class="file-name">${fileTypeIcon} ${file.name}</div>
                        <div class="file-meta">
                            <div class="file-meta-item">üìÖ ${file.date}</div>
                            ${file.lastRead ? `<div class="file-meta-item last-read">üëÅÔ∏è ${formatLastRead(file.lastRead)}</div>` : ''}
                            <div class="file-meta-item">üíæ ${fileSize}</div>
                        </div>
                        ${progressBar}
                    `;
                    fileItem.onclick = () => loadSavedFile(index);
                    fileList.appendChild(fileItem);
                });
            }
        }

        async function loadSavedFile(index) {
            uploadSection.style.display = 'none';
            librarySection.style.display = 'none';
            loading.classList.add('show');
            loadingText.textContent = 'Loading document...';
            currentFileIndex = index;
            scrollHistory = [];

            try {
                const file = savedFiles[index];
                
                if (file.fileType === '.pdf') {
                    const binaryString = atob(file.fileData);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    await renderPDFFromData(bytes.buffer);
                } else {
                    documentContent.innerHTML = file.content;
                }

                loading.classList.remove('show');
                contentSection.classList.add('show');
                
                floatingBackBtn.classList.add('show');
                floatingUndoBtn.classList.add('show');
                backToTop.classList.add('show');
                goToBottom.classList.add('show');
                
                if (file.scrollPosition && file.scrollHeight) {
                    const currentScrollHeight = document.documentElement.scrollHeight;
                    const ratio = file.scrollPosition / file.scrollHeight;
                    const newScrollPosition = ratio * currentScrollHeight;
                    
                    setTimeout(() => {
                        window.scrollTo(0, newScrollPosition);
                    }, 100);
                } else {
                    window.scrollTo(0, 0);
                }

                updateLastRead(index);
            } catch (error) {
                console.error('Load error:', error);
                alert('Error loading document');
                goBack();
            }
        }

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) processFile(file);
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && (file.name.endsWith('.docx') || file.name.endsWith('.pdf'))) {
                processFile(file);
            } else {
                alert('Please select a .docx or .pdf file');
            }
        });

        async function renderPDFFromData(arrayBuffer) {
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            currentPdfDoc = pdf;
            
            documentContent.innerHTML = '';
            
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                loadingText.textContent = `Rendering page ${pageNum}/${pdf.numPages}...`;
                
                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({ scale: 1.5 });
                
                const pageDiv = document.createElement('div');
                pageDiv.className = 'pdf-page';
                
                const pageNumDiv = document.createElement('div');
                pageNumDiv.className = 'page-number';
                pageNumDiv.textContent = `Page ${pageNum} of ${pdf.numPages}`;
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                pageDiv.appendChild(pageNumDiv);
                pageDiv.appendChild(canvas);
                documentContent.appendChild(pageDiv);
            }
        }

        async function processFile(file) {
            try {
                uploadSection.style.display = 'none';
                librarySection.style.display = 'none';
                loading.classList.add('show');
                loadingText.textContent = 'Processing file...';

                let htmlContent = '';
                let fileData = null;
                
                if (file.name.endsWith('.docx')) {
                    loadingText.textContent = 'Processing Word document...';
                    const arrayBuffer = await file.arrayBuffer();
                    const result = await mammoth.convertToHtml(
                        { arrayBuffer: arrayBuffer },
                        {
                            convertImage: mammoth.images.imgElement(function(image) {
                                return image.read("base64").then(function(imageBuffer) {
                                    return {
                                        src: "data:" + image.contentType + ";base64," + imageBuffer
                                    };
                                });
                            })
                        }
                    );
                    htmlContent = result.value;
                    documentContent.innerHTML = htmlContent;
                } else if (file.name.endsWith('.pdf')) {
                    loadingText.textContent = 'Processing PDF...';
                    const arrayBuffer = await file.arrayBuffer();
                    fileData = arrayBuffer;
                    await renderPDFFromData(arrayBuffer);
                }

                if (saveToLibrary.checked) {
                    loadingText.textContent = 'Saving to library...';
                    const fileExtension = file.name.endsWith('.pdf') ? '.pdf' : '.docx';
                    
                    let dataToSave = htmlContent;
                    if (file.name.endsWith('.pdf')) {
                        const bytes = new Uint8Array(fileData);
                        let binary = '';
                        for (let i = 0; i < bytes.byteLength; i++) {
                            binary += String.fromCharCode(bytes[i]);
                        }
                        dataToSave = btoa(binary);
                    }
                    
                    const newFile = {
                        name: file.name.replace(fileExtension, ''),
                        content: file.name.endsWith('.docx') ? htmlContent : null,
                        fileData: file.name.endsWith('.pdf') ? dataToSave : null,
                        date: new Date().toLocaleDateString(),
                        fileSize: file.size,
                        fileType: fileExtension,
                        lastRead: new Date().toISOString(),
                        scrollPosition: 0,
                        scrollHeight: 0,
                        readingProgress: 0
                    };
                    
                    savedFiles.unshift(newFile);
                    saveLocalLibrary();
                    currentFileIndex = 0;
                } else {
                    currentFileIndex = null;
                }
                
                loading.classList.remove('show');
                contentSection.classList.add('show');
                saveToLibrary.checked = true;
                window.scrollTo(0, 0);
                scrollHistory = [];
                
                floatingBackBtn.classList.add('show');
                floatingUndoBtn.classList.add('show');
                backToTop.classList.add('show');
                goToBottom.classList.add('show');
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while reading the file. Please try again.');
                loading.classList.remove('show');
                uploadSection.style.display = 'block';
                librarySection.style.display = 'block';
            }
        }

        function goBack() {
            contentSection.classList.remove('show');
            uploadSection.style.display = 'block';
            librarySection.style.display = 'block';
            documentContent.innerHTML = '';
            fileInput.value = '';
            currentFileIndex = null;
            currentPdfDoc = null;
            scrollHistory = [];
            
            savedFiles.sort((a, b) => {
                const aLastRead = a.lastRead ? new Date(a.lastRead).getTime() : 0;
                const bLastRead = b.lastRead ? new Date(b.lastRead).getTime() : 0;
                return bLastRead - aLastRead;
            });
            renderLibrary();
        }

        function printContent() {
            const printWindow = window.open('', '', 'width=800,height=600');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Print Document</title>
                    <style>
                        body {
                            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                            line-height: 1.8;
                            padding: 40px;
                            max-width: 800px;
                            margin: 0 auto;
                        }
                        p { margin-bottom: 1em; }
                        h1, h2, h3 { margin-top: 1.5em; margin-bottom: 0.5em; }
                        ul, ol { margin-left: 2em; margin-bottom: 1em; }
                        img { max-width: 100%; height: auto; margin: 1em 0; }
                        .page-number { color: #999; font-size: 0.9em; margin: 1em 0; }
                        canvas { max-width: 100%; height: auto; page-break-inside: avoid; }
                    </style>
                </head>
                <body>
                    ${documentContent.innerHTML}
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }

        loadLocalLibrary();
    </script>
